    <script>
        function updateTimeDifference() {
            const specificDate = new Date(2024, 2, 29, 15, 0, 0);
            const timeDifference = specificDate - new Date();

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('time').textContent = `Představení nového vozu za ${days} dnů ${hours} hodin ${minutes} minut a ${seconds} sekund`;
        }

        updateTimeDifference();

        setInterval(updateTimeDifference, 1000);

        const firstCarousel = document.getElementById('firstCarousel');
        const firstItems = document.querySelectorAll('.flex-shrink-0');

        let translateValue = 0;
        const itemWidth = firstItems[0].offsetWidth;

        document.getElementById("firstNext").addEventListener("click", function() {
            if (translateValue > -itemWidth * (firstItems.length -1) + window.screen.width) {
                translateValue -= itemWidth;
            }
            else {
                translateValue = -(itemWidth * (firstItems.length) - window.screen.width);
            }
            firstCarousel.style.transform = `translateX(${translateValue}px)`;
        });

        document.getElementById("firstPrev").addEventListener("click", function() {
            if (translateValue < 0) {
                translateValue += itemWidth;
            }
            else {
                translateValue = 0;
            }
            firstCarousel.style.transform = `translateX(${translateValue}px)`;
        });

    </script>
